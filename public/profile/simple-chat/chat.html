<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Chat App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../../styles/chat-style.css">

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <!-- Base URL for API requests -->
    <script>
        const baseUrl = 'http://localhost:3000'; // Base URL
        const socket = io('http://localhost:3000');
    </script>
</head>

<body>
    <header>
        <h1>Lets Chat App</h1>
        <p><a href="../group/group.html">Go to Group Chat Page</a></p>
    </header>

    <div id="chat-container">
        <div id="user-list">
            <h3>Online Users</h3>
            <ul id="users"></ul>
        </div>

        <div id="chat-content">
            <ul id="messages"></ul>
           
            <div>
                <div id="message-container">
                       <!-- File upload form -->
             
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="send-button" onclick="sendChat(event)" style="display:flex; width: 300px;">Send</button>
                    <form id="fileForm" enctype="multipart/form-data" style="display:flex;">
                        <label for="fileUpload">
                            <i class="fa fa-paperclip" aria-hidden="true"></i>
                            <span>Attach File</span>
                        </label>
                        <input type="file" id="fileUpload" accept=".jpg,.png,.gif" />
                        <button type="button"  onclick="uploadFile()" id="uploadButton" style="display:none; width: 300px;">Upload</button>
                    </form>
                </div>
             
            </div>
        </div>
    </div>

    <!-- Script files -->
    <script src="send-message.js"></script>
    <script src="show.js"></script>
    <script src="upload-file.js"></script>
</body>

</html>
