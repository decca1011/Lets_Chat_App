<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
const baseUrl = 'http://localhost:3000'; // base URL  
const socket = io('http://localhost:3000');
</script>
<title> Lets Chat App</title>
 <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
<header>
<h1>Lets Chat App</h1>
<p>Sign In / Sign Up</p>
</header>
<main>
<section class="container">
        <div id="signInContainer">
          <form id="signInForm" onsubmit="signIn(event)">
            <h2>Existing User Sign In</h2>
            <div class="form-group">
              <label for="existingEmail">Email:</label>
              <input type="email" id="existingEmail" name="existingEmail" required>
            </div>
            <div class="form-group"> 
              <label for="existingPassword">Password:</label>
              <input type="password" id="existingPassword" name="existingPassword" required>
            </div>
            <button class="btn-signin" type="submit">Sign In</button>
            <a href="#" onclick="openForgotPasswordModal()">Forgot Password?</a><br />
          </form>
        </div>
        <div id="forgot-password-modal" style="display: none;">
          <h2>Forgot Password</h2>
          <input type="email" placeholder="Enter your email address" id="forgot-password-email" />
          <button type="button" onclick="forgotPassword()">Submit</button>
          <button type="button" onclick="closeForgotPasswordModal()">Cancel</button>
        </div>
        <div id="signUpContainer" style="display: none;">
          <form id="signUpForm">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number:</label>
              <input type="tel" id="mobile" name="mobile" required>
            </div>
            <button class="btn-signup" onclick="signUp(event)">Sign Up</button>
          </form>
        </div>
  <br><br>
<button class="btn-signup-toggle" id="sign_up_button" onclick="toggleSignUp()">New User? Sign Up</button>
</section>
</main>
<footer>
<p>&copy; 2023 Group Chat App</p>
</footer>
<script src="sign-in.js"></script>
<script src="sign-up.js"></script>
<script src="forgot-password.js"></script>
</body>
</html>
